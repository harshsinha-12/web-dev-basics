<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            color: white;
        }
        td, th {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        tr {
            background-color: #313131;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>Australia</td>
            <td>AUS</td>
            <td>australia@google.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>japan@google.com</td>
        </tr>
        <tr>
            <td>South Korea</td>
            <td>SK</td>
            <td>southkorea@google.com</td>
        </tr>
    </table>
</body>
</html>
